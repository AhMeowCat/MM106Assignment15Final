<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bake with Cups & Spoons: Recipe Creator</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body onload="checkBrowser()">

  <div class="topbar">
    <!--Hamburger Menu source - https://codepen.io/erikterwan/pen/EVzeRP-->
    <nav role="navigation">
      <div id="menuToggle">
        <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
        <input type="checkbox" />

        <!-- Some spans to act as a hamburger. -->
        <span></span>
        <span></span>
        <span></span>

        <ul id="menu">
          <a href="index.html">
            <li>Home</li>
          </a>
          <a href="convert.html">
            <li>Ingredient Converter</li>
          </a>
          <a class="active" href="#">
            <li>Recipe Creator</li>
          </a>
          <a href="timer.html">
            <li>Cooking Timer</li>
          </a>
          <a href="inspirations.html">
            <li>Inspirations</li>
          </a>
        </ul>
      </div>
    </nav>
  </div>

  <header>
    <a href="index.html">Bake with Cups & Spoons<br><span>>> Recipe Creator</span></a>
    <img id="logo2" src="images/cups+spoons.png" alt="measuring cups & spoons">
  </header>

  <div class="background3">

    <section id="recipe">

      <form name="RecipeList">
        <h3 id="main-title">Create my own Recipe</h3>
        <div id="cooking">
          <p id="title">Enter Ingredient Items and Portions</p>
          <table>
            <tr>
              <td>Ingredient <input type="text" name="name" placeholder="Name"></td>
              <td>Portion <input type="text" name="data" placeholder="Qty"></td>
            </tr>
          </table>
          <div class="recipebuttons">
            <input type="button" class="button small" value="Save" onclick="saveItem()">
            <!-- <input type="button" class="button small" value="Modify" onclick="modifyItem()"> -->
            <input type="button" class="button small" value="Delete" onclick="deleteItem()">
          </div>
        </div>
        
        <div id="items_table">
          <h3>My Ingredient List</h3>
          <table id="list">
            <p>
              <label><input type="button" class="button small" value="Clear" onclick="clearAll()">Remove all
                items</label>
            </p>
          </table>
        </div>
      </form>

      <!-- Notepad source - https://codepen.io/camila_waz/pen/MzrgjE -->
      <div class="notepad">
        <div class="top"></div>
        <div class="paper" contenteditable="true">
          Write recipe notes here...
        </div>
      </div>

      <div class="blank2"></div>
  </div>
  </section>

  <footer>
    <div class="bottombar1"></div>
    <div class="bottombar2"></div>
  </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
