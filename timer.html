<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bake with Cups & Spoons: Cooking Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Taviraj" rel="stylesheet">
</head>

<body onload="checkBrowser()">

  <div class="topbar">
    <!--Hamburger Menu source - https://codepen.io/erikterwan/pen/EVzeRP-->
    <nav role="navigation">
      <div id="menuToggle">
        <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
        <input type="checkbox" />

        <!-- Some spans to act as a hamburger. -->
        <span></span>
        <span></span>
        <span></span>

        <ul id="menu">
          <a href="#">
            <li>Home</li>
          </a>
          <a href="#">
            <li>Ingredient Converter</li>
          </a>
          <a href="#">
            <li>Recipe Creator</li>
          </a>
          <a href="#">
            <li>Cooking Timer</li>
          </a>
          <a href="#">
            <li>Inspirations</li>
          </a>
        </ul>
      </div>
    </nav>
  </div>

  <header>
    <h2>Bake with Cups & Spoons<br><span>>> Cooking Timer</span></h2>
    <img id="logo2" src="images/cups+spoons.png" alt="measuring cups & spoons">
  </header>

  <div class="background4">

    <section id="timer">

      <!-- Cooking Timer source - https://codepen.io/khadkamhn/pen/xRbyxR -->
      <h3 id="main-title">Time your Cooking</h3>

      <div class="clock-wrap">
        <div class="clock pro-0">
          <span class="count">0</span>
        </div>
      </div>
      <div class="action">
        <div class="input">
          <input class="input-num" type="number" min="1" placeholder="Enter Minute"><input data-action="start" class="input-btn" type="button" value="Start">
        </div>
      </div>

      <div class="blank3"></div>
    </section>

    <footer>
      <div class="bottombar1"></div>
      <div class="bottombar2"></div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
