  <header>
    <h2>Bake with Cups & Spoons<br><span>>> Ingredient Converter</span></h2>
    <img id="logo2" src="images/cups+spoons.png" alt="measuring cups & spoons">
  </header>

  <div class="background2">

    <section id="convert">

      <!-- source - https://codepen.io/Juamee/pen/ExKzoGK -->
      <div class="big-box">
        <h3 id="main-title">Convert your Ingredients</h3>
        <p id="title">
          <pre>Ingredient Portion<br><br>From                                 To</pre>
        </p>

        <div class="convert">
          <input type="number" placeholder="Quantity" id="input">
          <br>

          <select id="dropdownlist">
            <option value="select"> Select a unit </option>
            <option value="millilitre"> Millilitre </option>
            <option value="fluid-ounce"> Fluid ounce </option>
            <option value="cup"> Cup </option>
            <option value="liter"> Liter </option>
            <option value="pint"> Pint </option>
          </select>

          <div class="box1">
            <div id="cup-output"> </div>
            <div id="Tbsp-output"> </div>
            <div id="tsp-output"> </div>
          </div>

          <div class="box2">
            <div id="oz-output"> </div>
            <div id="mL-output"> </div>
            <div id="liter-output"> </div>
            <div id="pint-output"> </div>
          </div>

        </div>

        <button class="button small" onclick="aghuy()">Convert</button>

        <div class="blank1"></div>
      </div>
    </section>

    <footer>
      <div class="bottombar1"></div>
      <div class="bottombar2"></div>
